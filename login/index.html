<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .body,html{
            height: 100%;
            width: 100%;
            padding-top: 180px;
        }
        a{
            color: inherit;
        }
        a:hover{
            color: inherit;
            text-decoration: none;
        }
    </style>
    <div class="card text-center mx-auto" style="width: 18rem; padding: 10px;">
        <h3>Login</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password"/>
            </div>
            <div class="form-group">
                <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            <div class="form-group">
                <a href="/signup"><button id="signup" type="button" class="btn btn-outline-primary btn-lg btn-block">Sign Up</button></a>
            </div>
        </form>        
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
