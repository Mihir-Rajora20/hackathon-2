<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
    <style>
        .body,html{
            height: 100%;
            width: 100%;
            padding-top: 65px;
        }
        a{
            color: inherit;
        }
        a:hover{
            color: inherit;
            text-decoration: none;
        }
    </style>
    <div class="card text-center mx-auto" style="width: 18rem; padding: 10px;">
        <h3>Sign Up</h3>
        <form>
            <div class="form-group">
                <div id="notify" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="username"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="name"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="E-mail" id="email"/>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Phone Number" id="phoneno"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Re-enter Password" id="repassword"/>
            </div>
            <div class="form-group">
                <button id="signup" type="button" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </div>
            <div class="form-group">
                <a href="/login"><button id="login" type="button" class="btn btn-outline-primary btn-lg btn-block">Login</button></a>
            </div>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="login/signup.js"></script>
</body>
</html>
